version: '{build}'
branches:
  only:
  - master
skip_commits:
  files:
  - docs/*
  - assets/*
  - LICENSE
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
image: Visual Studio 2022
before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov
test_script:
- OpenCover.Console.exe -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:test -register:user -filter:"+[Structr*]* -[Structr.Tests*]* -[Structr.Samples*]*" -output:".\coverage.xml"
- codecov -f "coverage.xml